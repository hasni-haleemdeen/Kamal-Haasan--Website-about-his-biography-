			<div class="query" style="padding-left:30px; text-align:center;">
			
				<br>
				<!--form is given action to open another html page with entered details when button is clicked-->
				<form id="myForm" name="myForm"  onsubmit="return validateForm()" action="display_querydetails.html">
				
					<!--input fields to enter details-->
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" style="color:black;" autofocus placeholder="Enter your name" size="18">
				
					<br>
					<br>
				
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" style="color:black;" placeholder="Enter your e-mail address" size="25">
				
					<br>
					<br>
				
				
					Query Subject: <br>
				
					<label for="cost">Cost</label>
					<input type="radio" id="cost" name="radio" style="color:black;" value="Cost">
                
					<br>
				
					<label for="seller">Seller</label>
					<input type="radio" id="seller" name="radio" style="color:black;" value="Seller">
				
					<br>
				
					<label for="other">Other</label>
					<input type="radio" id="other" name="radio" style="color:black;" value="Other">
  
				
					<br>
					<br>
				
					<label for="querydetails">Your queries can be added below </label>
					<br>
					<textarea name= "querydetails" id="querydetails" style="color:black;"></textarea>
				
					<br>
					<br>
					
					<!--this button checks if all fields are entered.-->
					<input type="submit" value="Check" style="color:black; font-weight:bold;" onclick="validateForm()" >
			
					
				</form> 
			
			<!--scripting to validate form details are all entered and selected-->
			<script>
             function validateForm() 
			{
                var qName = document.forms["myForm"]["name"].value;
                if (qName == "") {
                    alert("Name must be filled out");
                    return false;
                }
                var qEmail = document.forms["myForm"]["email"].value;
                if (qEmail == "") {
                    alert("Email address must be filled out");
					return false;
                }
                var qSubject = document.forms["myForm"]["radio"].value;
                if (qSubject == "") {
                    alert("Query subject must be selected");
                    return false;
                }
                var qInfo = document.forms["myForm"]["querydetails"].value;
                if (qInfo == "") {
                    alert("Please enter your query details");
                    return false;
                }
            }
			</script>
